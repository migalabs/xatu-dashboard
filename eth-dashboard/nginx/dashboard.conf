upstream metabase {
	# franfurt2 keeping metabase
		server 54.36.115.90:3030;
	}

server {
		listen 5085;
		# Update with domain of the machine
		server_name localhost 127.0.0.1;

		# Default
		location / {
			root /dashboard/;
			ssi on;
			set $web_base_endp "${WEB_BASE_ENDP}";
			try_files /templates/$uri.html /templates/test/$uri.html /templates/index.html =404;
		}

		location /robots.txt {
		 	alias /dashboard/robots.txt;
		}

 		location /sitemap.xml {
 			alias /dashboard/sitemap.xml;
 		}

		location /static/ {
			root /dashboard/;
			try_files /$uri =404;
		}

		# Metabase redirection
    	location /public/ {
    		proxy_pass http://54.36.115.90:3030/public/;
    	}

    	location /app/ {
    		proxy_pass http://54.36.115.90:3030/app/;
    	}

    	location /api/ {
    		proxy_pass http://54.36.115.90:3030/api/;
    	}
}
